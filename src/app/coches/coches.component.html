<h1>Componente de coches</h1>

<style>
   div{
    float: left;
   }

    form{
        width: 200px;
    }

    input[type="text"], span {
        display: block;
        width: 100%;
    }

    .listado{
        margin-left: 30px;
    }

</style>

<div class="listado">
    <form #formCoche="ngForm" (ngSubmit)="onSubmit(); formCoche.reset" >
        <p>
            <label>Nombre: </label>
            <input type="text" #nombre="ngModel" [(ngModel)]="coche.nombre" [ngModelOptions]="{standalone: true}" required>
            <span *ngIf="nombre.touched && !nombre.valid">
                El nombre del coche es incorrecto
            </span>
        </p>

        <p>
            <label>Caballaje: </label>
            <input type="text" #caballaje="ngModel" [(ngModel)]="coche.caballaje" [ngModelOptions]="{standalone: true}" 
            required pattern="[0-9]+">
            <span *ngIf="caballaje.touched && !caballaje.valid">
                El caballaje del coche es incorrecto
            </span>
        
        </p>

        <p>
            <label>Color: </label>
            <input type="text" #color="ngModel" [(ngModel)]="coche.color" [ngModelOptions]="{standalone: true}" 
            required pattern="[a-zA-Z#]+">
            <span *ngIf="color.touched && !color.valid">
                El color del coche es incorrecto
            </span>
        
        </p>    

        <!-- <h1>a {{formCoche.form.valid}}</h1> -->
        
        <input type="submit" value="Guardar"  [disabled]="!formCoche.form.valid">
    </form>
</div>

<div style="float:left; margin-left: 30px">
    <h4>Listado de coches</h4>
    <ul>
        <li *ngFor="let coche of coches">
            {{coche.nombre}} - {{coche.caballaje}} - {{coche.color}}
        </li>
    </ul>
</div>

<div class="listado">
    <h3>Listado de articulos</h3>
    <ul>
        <li *ngFor="let articulo of articulos">
            {{articulo.title}} 
        </li>
    </ul>
</div>
